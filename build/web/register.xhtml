<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/WEB-INF/shared/loginTemplate.xhtml">
            <ui:define name="title">
                Register
            </ui:define>
            <ui:define name="content">
                <div class="h-100">
                    <h:form id="loginForm" class="row">
                        <div class="col-md-4 offset-md-4 login-form">
                            <div class="login-form-inner">
                                <div style="margin: 50px 0;">
                                    <h3>Register an account</h3>
                                </div>
                                <div class="form-group">
                                    <h:inputText value="#{register.username}" 
                                                 class="form-control"
                                                 required="true"
                                                 id="username"
                                                 requiredMessage="This field is required"
                                                 pt:placeholder="Username" />
                                    <h:outputText class="text-danger"
                                                  value="#{register.usernameValidationMsg}"
                                                  rendered="#{not empty register.usernameValidationMsg}"/>
                                    <h:message for="username" class="text-danger"/>
                                </div>

                                <div class="form-group">
                                    <h:inputSecret value="#{register.pass}" 
                                                   class="form-control"
                                                   required="true"
                                                   id="password"
                                                   requiredMessage="This field is required"
                                                   pt:placeholder="Password"/>
                                    <h:outputText class="text-danger"
                                                  value="#{register.passwordValidationMsg}"
                                                  rendered="#{not empty register.passwordValidationMsg}"/>
                                    <h:message for="password" class="text-danger" />
                                </div>
                                <div class="form-group">
                                    <h:inputSecret value="#{register.repeatPass}" 
                                                   class="form-control"
                                                   id="repeatPass"
                                                   requiredMessage="This field is required"
                                                   required="true"
                                                   pt:placeholder="Confirm Password"/>
                                    <h:message for="repeatPass" class="text-danger"/>
                                </div>
                                <h:commandButton value="Register"
                                                 class="btn btn-primary btn-block"
                                                 action="#{register.registerUser()}">
<!--                                    <f:ajax render="@this" execute="@form" />-->
                                </h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

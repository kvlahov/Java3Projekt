<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="/WEB-INF/shared/loginTemplate.xhtml">
            <ui:define name="title">
                Login page
            </ui:define>
            <ui:define name="content">
                <div class="h-100">
                    <h:form id="loginForm" class="row">
                        <div class="col-sm-6 offset-sm-3 col-lg-4 offset-lg-4 login-form">
                            <div class="login-form-inner">
                                <div class="text-center">
                                    <h:graphicImage name="images/logo.png" style="max-width:250px; width:100%;"/>
                                </div>
                                <div class="form-group">
                                    <h:inputText value="#{login.username}" 
                                                 class="form-control"
                                                 required="true"
                                                 pt:placeholder="Username" />
                                </div>

                                <div class="form-group">
                                    <h:inputSecret value="#{login.password}" 
                                                   class="form-control"
                                                   required="true"
                                                   pt:placeholder="Password"/>
                                </div>
                                <h:commandButton value="Submit"
                                                 class="btn btn-primary btn-block"
                                                 action="#{login.login}"/>
                                <div class="form-group">
                                    <h:outputText value="#{login.message}" 
                                                  class="text-danger"
                                                  />
                                </div>
                                <div class="form-group">
                                    <h:link class="text-primary" value="Don't have an account? Register for free!" outcome="register"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition template="/WEB-INF/shared/mainTemplate.xhtml">
            <ui:define name="styles">
                <h:outputStylesheet name="./css/index.css"/>
                <style>
                    .animated-shadow {
                        /* Add shadows to create the "card" effect */
                        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                        transition: 0.3s;
                    }

                    /* On mouse-over, add a deeper shadow */
                    .animated-shadow:hover {
                        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
                    }
                </style>
            </ui:define>
            <ui:define name="title">
                Categories
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <div class="row">
                        <ui:repeat value="#{items.categories}" var="cat">
                            <div class="col-sm-6 col-md-4 form-group">
                                <div class="card h-100 animated-shadow">
                                    <div class="card-body d-flex flex-column">
                                        <div style="font-size:3rem" class="text-center">
                                            <i class="#{items.getClassForCategory(cat)}"></i>
                                        </div>
                                        <h3 class="text-center">#{cat.title}</h3>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="scripts">
                <script>
                    function showModal(data) {
                        if (data.status === 'success') {
                            $('#itemModal').modal('show');
                        }
                    }

                    function addedToCart(data) {
                        if (data.status === 'success') {
                            showSuccess('Item added to cart!');
                            $('#itemModal').modal('hide');
                        }
                    }

                    function handleError(data) {
                        showError('Error has occured');
                    }
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

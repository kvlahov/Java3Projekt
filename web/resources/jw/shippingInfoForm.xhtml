<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="renderIds" required="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup>
            <h:panelGroup rendered="#{not empty shippingInfo.selectedShippingInfo}">
                <div class="modal fade" id="shippingInfoModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">
                                    <h:outputText rendered="#{shippingInfo.mode == 'CREATE'}" value="Create"/>
                                    <h:outputText rendered="#{shippingInfo.mode == 'VIEW'}" value="View"/>
                                    <h:outputText rendered="#{shippingInfo.mode == 'EDIT'}" value="Edit"/>
                                    shipping information
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h:inputHidden value="#{shippingInfo.selectedShippingInfo.shippingInfoId}"/>
                                <div class="form-group">
                                    <h:outputLabel value="Address" />
                                    <h:inputText rendered="#{shippingInfo.mode != 'VIEW'}" 
                                                 class="form-control" 
                                                 value="#{shippingInfo.selectedShippingInfo.address}"/>
                                    <h:outputText rendered="#{shippingInfo.mode == 'VIEW'}" 
                                                  class="form-control" 
                                                  value="#{shippingInfo.selectedShippingInfo.address}"/>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-6 form-group">
                                        <h:outputLabel value="City" />
                                        <h:inputText rendered="#{shippingInfo.mode != 'VIEW'}"
                                                     class="form-control" 
                                                     value="#{shippingInfo.selectedShippingInfo.city}"/>
                                        <h:outputText rendered="#{shippingInfo.mode == 'VIEW'}" 
                                                      class="form-control" 
                                                      value="#{shippingInfo.selectedShippingInfo.city}"/>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <h:outputLabel value="Postal code" />
                                        <h:inputText rendered="#{shippingInfo.mode != 'VIEW'}"
                                                     class="form-control" 
                                                     value="#{shippingInfo.selectedShippingInfo.postalcode}"/>
                                        <h:outputText rendered="#{shippingInfo.mode == 'VIEW'}" 
                                                      class="form-control" 
                                                      value="#{shippingInfo.selectedShippingInfo.postalcode}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Additional information" />
                                    <h:inputTextarea rendered="#{shippingInfo.mode != 'VIEW'}" 
                                                     class="form-control" 
                                                     value="#{shippingInfo.selectedShippingInfo.additionalinfo}"/>

                                    <h:outputText rendered="#{shippingInfo.mode == 'VIEW'}" 
                                                  class="form-control" 
                                                  value="#{shippingInfo.selectedShippingInfo.additionalinfo}"/>
                                </div>
                            </div>
                            <div class="modal-footer justify-content-end">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                                <h:commandButton rendered="#{shippingInfo.mode != 'VIEW'}"
                                                 value ="Save"
                                                 class="btn btn-primary"
                                                 action="#{shippingInfo.save(shippingInfo.selectedShippingInfo)}">
                                    <f:ajax execute="@form" onevent="hideModal" render="#{cc.attrs.renderIds}"/>
                                </h:commandButton>
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:panelGroup>
    </cc:implementation>
</html>
